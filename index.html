<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
<body>
    <div id="content">
        <div id="search">
            <form id="searchForm">
                <input type="search" id="searchBar" name="location">
                <button type="submit">Search</button>
            </form>
            <span id="error">Unable to find this location. Try again.</span>
        </div>
        <div id="weatherDisplay">
            <div id="location">The Location</div>
            <div id="temperature">20</div>
            <div id="weather"><img id="weatherIcon" src="http://openweathermap.org/img/wn/10d@2x.png"/><span id="weatherText">Sunny</span></div>
            <div id="feelsLike">35</div>
            
            <div id="dailyView">
                <h3 id="dailyWeatherHeading">Daily Weather View</h3>
                <div id="day1" class="dayView"><div class="temperatureDaily"></div><div class="iconDaily"></div><div class="weatherDaily"></div><div class="dayOfTheWeek"></div></div>
                <div id="day2" class="dayView"><div class="temperatureDaily"></div><div class="iconDaily"></div><div class="weatherDaily"></div><div class="dayOfTheWeek"></div></div>
                <div id="day3" class="dayView"><div class="temperatureDaily"></div><div class="iconDaily"></div><div class="weatherDaily"></div><div class="dayOfTheWeek"></div></div>
                <div id="day4" class="dayView"><div class="temperatureDaily"></div><div class="iconDaily"></div><div class="weatherDaily"></div><div class="dayOfTheWeek"></div></div>
                <div id="day5" class="dayView"><div class="temperatureDaily"></div><div class="iconDaily"></div><div class="weatherDaily"></div><div class="dayOfTheWeek"></div></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
